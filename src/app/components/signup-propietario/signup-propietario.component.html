<div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header">        
          {{accion}}
        </div>
        <div class="card-body">
          <form (ngSubmit)='signUpPropietario()' [formGroup]="propietarioForm">
            <div class="form-group">
              <label for="id">Cédula</label>
              <input type="text"  formControlName='id' class="form-control" placeholder="Cédula" required>
            </div>
            <div class="text-danger" *ngIf="propietarioForm.get('id')?.hasError('required') && propietarioForm.get('id')?.touched">
              <span>La cédula <strong> es obligaria</strong></span>
            </div>
            <div class="form-group">
              <label for="firstName">Primer Nombre</label>
              <input type="text" formControlName='firstName' class="form-control" placeholder="Primer Nombre" required >
            </div>
            <div class="text-danger" *ngIf="propietarioForm.get('firstName')?.hasError('required') && propietarioForm.get('firstName')?.touched">
              <span>El primer nombre <strong> es obligario</strong></span>
            </div>
            <div class="form-group">
              <label for="secondName">Segundo Nombre</label>
              <input type="text" formControlName='secondName' class="form-control" placeholder="Segundo Nombre">
            </div>
            <div class="form-group">
              <label for="lastnames">Primer Apellido</label>
              <input type="text" formControlName='firstlastName'  class="form-control" placeholder="Primer Apellido" required >
            </div>
            <div class="text-danger" *ngIf="propietarioForm.get('firstlastName')?.hasError('required') && propietarioForm.get('firstlastName')?.touched">
              <span>El primer apellido <strong> es obligario</strong></span>
            </div>
            <div class="form-group">
              <label for="secondlastName">Segundo Apellido</label>
              <input type="text" formControlName='secondlastName'  class="form-control" placeholder="Segundo Apellido">
            </div>
            <div class="form-group">
              <label for="email">Correo</label>
              <input type="email" formControlName='email'  class="form-control" placeholder="Correo" required >
            </div>
            <div class="text-danger" *ngIf="propietarioForm.get('email')?.hasError('required') && propietarioForm.get('email')?.touched">
              <span>El correo <strong> es obligario</strong></span>
            </div>            
            <div class="form-group">
              <label for="homeAdress">Dirección</label>
              <input type="text" formControlName='homeAdress'  class="form-control" placeholder="Dirección" required>
            </div>
            <div class="text-danger" *ngIf="propietarioForm.get('homeAdress')?.hasError('required') && propietarioForm.get('homeAdress')?.touched">
              <span>la dirección <strong> es obligaria</strong></span>
            </div>            
            <div class="form-group">
              <label for="userCreate">Id empleado</label>
              <input type="text" formControlName='userCreate' class="form-control" placeholder="Id empleado" required >           
            </div>
            <div class="text-danger" *ngIf="propietarioForm.get('userCreate')?.hasError('required') && propietarioForm.get('userCreate')?.touched">
              <span>El id del empleado <strong> es obligario</strong></span>
            </div>
            <div class="text-center">
              <input type="submit" [disabled]="propietarioForm.invalid" value="Enviar" class="btn btn-primary btn-block">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
