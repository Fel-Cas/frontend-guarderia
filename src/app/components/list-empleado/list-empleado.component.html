<button class="btn btn-success float-end" routerLink="/signup">Agregar Empleado</button>
<table *ngIf="listEmpleados.length > 0" class="table table-striped mt-3">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Correo</th>
        <th scope="col">Telefono</th>
        <th scope="col">Salario</th>
        <th scope="col">Rol</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of listEmpleados">
        <td>{{empleado.id}}</td>
        <td>{{ empleado.firstName }}</td>
        <td>{{ empleado.firstlastName }}</td>
        <td>{{ empleado.email }}</td>
        <td>{{ empleado.phoneNumber}}</td>
        <td>{{ empleado.salary}}</td>
        <td>{{ empleado.role}}</td>
        <td>
            <i [routerLink]="['/signup', empleado.id]" class="fas fa-edit text-primary"></i>
            <i class="fas fa-trash text-danger"></i>
        </td>
      </tr>
    </tbody>
  </table>
