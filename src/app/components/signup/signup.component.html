<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">
        {{accion}}
      </div>
      <div class="card-body">
        <form (ngSubmit)='signUp()' [formGroup]="empleadoForm">
          <div class="form-group">
            <label for="id">Cédula</label>
            <input type="text"  formControlName='id' class="form-control" placeholder="Cédula" required autofocus>
          </div>
          <div class="form-group">
            <label for="firstName">Primer Nombre</label>
            <input type="text" formControlName='firstName' class="form-control" placeholder="Primer Nombre" required >
          </div>
          <div class="form-group">
            <label for="secondName">Segundo Nombre</label>
            <input type="text" formControlName='secondName' class="form-control" placeholder="Segundo Nombre">
          </div>
          <div class="form-group">
            <label for="lastnames">Primer Apellido</label>
            <input type="text" formControlName='firstlastName'  class="form-control" placeholder="Primer Apellido" required >
          </div>
          <div class="form-group">
            <label for="secondLastName">Segundo Apellido</label>
            <input type="text" formControlName='secondlastName'  class="form-control" placeholder="Segundo Apellido">
          </div>
          <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" formControlName='email'  class="form-control" placeholder="Correo" required >
          </div>
          <div class="form-group">
            <label for="birthday">Fecha de Nacimiento</label>
            <input type="date" formControlName='birthday'  class="form-control" placeholder="Fecha de Nacimiento" required >
          </div>
          <div class="form-group">
            <label for="tel">Número de Teléfono</label>
            <input type="text" formControlName='phoneNumber'  class="form-control" placeholder="Número de Teléfono" required>
          </div>
          <div class="form-group">
            <label for="salary">Salario</label>
            <input type="number" formControlName='salary'  class="form-control" placeholder="Salario" required>
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input type="text" formControlName='role' class="form-control" placeholder="Rol" required >           
          </div>
          <div class="text-center">
            <input type="submit" value="Enviar" class="btn btn-primary btn-block">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
